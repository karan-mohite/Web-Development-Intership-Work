 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Animation</title>
  <style>
    .body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }
    .box {
      width: 100px;
      height: 100px;
      background: #3498db;
      border-radius: 10px;
      animation: moveBox 4s infinite;
    }

    @keyframes moveBox {
      0% {
        transform: translateX(0) translateY(0);
        background: #3498db;
      }
      100% {
        transform: translateX(0) translateY(0);
        background: #cb0c0c;
      }
    }
  </style>
</head>
<body class="body">
  <div class="box"></div>
</body>

</body>
</html>
