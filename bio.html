<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="body">
    <style>
        .body{
            font-family: Arial,sans-serif;
            background:linear-gradient(135deg,#00c6ff,#0072ff);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .bio-container{
            background-color: #fff;
            color: #333;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(red, green, blue, alpha);
            width: 90%;
            max-width: 600px;
            text-align: center;
            transition: all 0.35 ease-in-out;
        }
        .bio-container:hover{
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(red, green, blue, alpha);
        }
        .profile-pic
        {
            margin-bottom: 20px;
            border-radius: 50%;
            overflow: hidden;
            width: 150px;
            height: 150px;
            display: inline-block;
        }
        .profile-pic img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        h1{
            color: #007bff;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 600;
        }
        p{
            font-size: 1.2em;
            line-height: 1.8;
            margin-bottom: 20px;
        }
        h2{
            color: #444;
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: 500;
        }
        ul{
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }
        ul li{
            font-size: 1.2em;
            padding: 10px 0;
            transition: color 0.3s ease;
        }
        ul li:hover{
            color: #007bff;
            cursor: pointer;
        }
    </style>
    <div class="bio-container">
        <div class="profile-pic">
            <img src="karan photo.jpeg" alt="profile picture">
        </div>
        <h1 style="color: red;">Karan Mohite</h1>
        <p style="font-weight: bolder;">Hello I am Student learning frontend developement.I enjoy programming language.</p>
        <h2 style="font-weight: bold;">Programming Languages</h2>
        <ul>
            <li style="color:crimson;">HTML</li>
            <li style="color:crimson;">Css</li>
            <li style="color:crimson;">React</li>
        </ul>
    </div>
</body>
</html>
