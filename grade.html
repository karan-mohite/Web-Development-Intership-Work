<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade</title>
</head>

<body>
    <h1 style="color: red;">Enter Student Marks to Get Grade</h1>
    <label for="marks">Marks (0-100): </label>

    <input type="number" id="marks" placeholder="Enter marks (0-100)" min="0" max="100">

    <button onclick="calculateGrade()">Get Grade</button>

    <p id="result" style="color: red; font-weight: bold;"></p>

    <script>

        function calculateGrade() {
            var marks = document.getElementById("marks").value;

            if (marks === "" || marks < 0 || marks > 100) {
                document.getElementById("result").innerHTML = "Please enter valid marks between 0 and 100.";
                return;
            }
            var grade;
            if (marks >= 90) {
                grade = "A";
            } else if (marks >= 80) {
                grade = "B";
            } else if (marks >= 70) {
                grade = "C";
            } else if (marks >= 60) {
                grade = "D";
            } else {
                grade = "F";
            }
            document.getElementById("result").innerHTML = "Grade: " + grade;
        }
    </script>
</body>
</html>
