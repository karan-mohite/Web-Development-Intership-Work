<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            background-color: #f0f0f5;
            color: #333;
        }
          /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #1f1f1f;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header .logo {
            font-size: 1.8rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        header nav ul {
            display: flex;
            list-style: none;
        }

        header nav ul li {
            margin: 0 15px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        header nav ul li a:hover {
            color: #ff6b6b;
        }

        #contact {
            padding: 4rem 2rem;
            background: #1f1f1f;
            color: white;
        }

        #contact h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            color: #333;
        }

        form input:focus,
        form textarea:focus {
            outline: 2px solid #ff6b6b;
        }

        form button
         {
            padding: 15px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        form button:hover {
            background: #e14e4e;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 1rem;
            background: #333;
            color: white;
            font-size: 0.9rem;
        }

        .grid-container {
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            padding: 10px;
            background-color: #fff;
            border: 1px, solid #ddd;
            border-radius: 8px;
            margin-left: 450px;
            box-shadow: 0 4px 6px rgba(red, green, blue, alpha);

        }

        .grid-item {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1.2rem;
            border-radius: 4px;
        }

        .grid-container {
            display: inline-grid;

        }
    </style>
    <header>
        <div class="logo">Karan Mohite</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <br><br>
    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
    </div>

    <br><br>
    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Karan Arun Mohite" readonly>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="mohitekaran18@gmail.com" readonly>

            <label for="linkdin">LinkedIn:</label>
            <input type="linkdin" id="linkdin" placeholder="https://www.linkedin.com/in/karan-mohite" readonly>


            <label for="github">GitHub:</label>
            <input type="github" id="github" placeholder="https://github.com/karan-mohite" readonly>

            <label for="message">Message:</label>
            <textarea id="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>Â© 2025 My Portfolio | All rights reserved</p>
</body>
</html>
